<html>

<head>
	<title>JS Input</title>
</head>
<body>
	
	<script type = "text/javascript">
		
		var num = 4.464546578;

		document.write(num.toFixed(3)); //3 digits after point
		document.write("<br>");
		document.write(num.toPrecision(3)); //total 3 numbers
		document.write("<br>");

		var stringNum = "56465465";
		document.write(Number(stringNum)); //converted to number
 
	</script>
</body>

</html>
