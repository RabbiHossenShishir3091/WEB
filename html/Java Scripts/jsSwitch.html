<html>

<head>
	<title>JS Input</title>
</head>
<body>
	<script type = "text/javascript">
		
		var num1= prompt("Give the number: ");
		
		switch(num1){
			case "1":
				document.write("one");
				break;
			case "2":
				document.write("two");
				break;
			case "3":
				document.write("three");
				break;
			case "4":
				document.write("four");
				break;
			case "5":
				document.write("five");
				break;
			case "6":
				document.write("six");
				break;
			default:
				document.write("out of range !");
				break;			
		}

	</script>
</body>

</html>
