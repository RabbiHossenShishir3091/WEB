<html>

<head>
	<title>JS String</title>
</head>
<body>
	<script type = "text/javascript">
		
		var name ="Bangladesh";
		var name2 = "Saudi Arabia";

		document.write(name.length);

		document.write("<br>");
		
		document.write(name.charAt(3)); //value at 3

		document.write("<br>");
		
		document.write(name.toUpperCase()); //all capital letter

		document.write("<br>");
		
		document.write(name.concat(name2)); //adding two string

		document.write("<br>");
		
		document.write(name.slice(2,5)); //position 2 to 4


	</script>
</body>

</html>
