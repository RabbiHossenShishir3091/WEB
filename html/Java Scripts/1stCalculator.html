<html>

<head>
	<title>JS Input</title>
</head>
<body>
	<script type = "text/javascript">
		
		var num1 = prompt("Give first number: ");
		var num2 = prompt("Give second number: ");
	
		num1 = parseInt(num1);
		num2 = parseInt(num2);

		sum = num1+num2;
		sub = num1-num2;
	
		document.write("Sumation: "+sum);
		document.write("<br>");
		document.write("Subtraction: "+sub);

	</script>
</body>

</html>
