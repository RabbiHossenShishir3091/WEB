<html>

<head>
	<title>CSS Basic</title>

	<style>
		h1{
			text-align:center;
			color:blue;
			background-color:red;
		}

		#designOfClass{
			text-align:left;
			color:orange;
			background-color:pink;
		}

		.designOfId{
			text-align:right;
			color:yellow;
			background-color:brown;
		}
	</style>
</head>

<body>
	<h1>h1 text</h1>
	
	<h2 style=text-align:center;color:green;background-color:yellow;>h2 text</h2>

	<h3 class:"designOfClass">h3 text from class</h3>

	<h4 id="designOfId">h4 text from id</h4>
</body>

</html>
