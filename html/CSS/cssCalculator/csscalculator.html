<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cssCalculator</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div class="container">
            
            <div class="calculator">
                <div class="calculator-name">
                    <h1>Calculator</h1>
    
                </div>
                <div class="screen">
                    <input type="text" id="result" maxlength="10">
                </div>
                <div class="buttons-body">
                    <div>
                        <input type="button" class="buttons" value="C">
                        <input type="button" class="buttons" value="+/-">
                        <input type="button" class="buttons" value="%">
                        <input type="button" class="buttons buttons-right" value="/">
                    </div>
                    <div>
                        <input type="button" class="buttons" value="7">
                        <input type="button" class="buttons" value="8">
                        <input type="button" class="buttons" value="9">
                        <input type="button" class="buttons buttons-right" value="X">
                    </div>
                    <div>
                        <input type="button" class="buttons" value="4">
                        <input type="button" class="buttons" value="5">
                        <input type="button" class="buttons" value="6">
                        <input type="button" class="buttons buttons-right" value="-">
                    </div>
                    <div>
                        <input type="button" class="buttons" value="1">
                        <input type="button" class="buttons" value="2">
                        <input type="button" class="buttons" value="3">
                        <input type="button" class="buttons buttons-right" value="+">
                    </div>
                    <div>
                        <input type="button" class="buttons" value="0">
                        <input type="button" class="buttons" value=".">
                        <input type="button" class="buttons" value="DEL">
                        <input type="button" class="buttons buttons-equal" value="=">
                    </div>
                    
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
